version: 0.2
phases:
  install:
    commands:
      - npm install
      - aws cloudformation package --template-file ./build/templates/main.yaml --s3-bucket cicd-testing-serverless --output-template-file outputSamTemplate.yaml
      - ls -al
  pre_build:
    commands:
      - npm run installation
      - cd src && ls -al
  build:
    commands:
      - ls -al
      - npm run build
  post_build:
    commands:
      - ls -al
      - npm run install-build
      - cd ./build/src/ && ls -al
artifacts:
  type: zip
  files:
    - ./build/templates/main.yaml
    - outputSamTemplate.yaml
